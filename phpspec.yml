suites:
    main:
        namespace: MyLibrary
        psr4_prefix: MyLibrary
        src_path: MyLibrary
        spec_prefix: tests\spec
extensions:
    - PhpSpec\Laravel\Extension\LaravelExtension
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
   format: html
   output: build/coverage-phpspec
   whitelist: 
       - domain